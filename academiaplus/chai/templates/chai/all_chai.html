{% extends "layout.html" %} {%block title %} chai Page {%endblock%} {% block
content %}
<h1>All chai for you</h1>

<div class="grid grid-cols-3 gap-4 m-4"></div>
{% for chai in chais %}
<div class="chai-item bg-blue-900 p-5 rounded">
  <img src="{{chai.image.url}}" alt="" class="rounded shadow-lg" />
  <h3 class="text-2xl font-bold">{{chai.name}}</h3>
  <a href="#">
    <button type="button">{{chai.type}}-{{chai.id}}</button>
  </a>
</div>

{% endfor %} {%endblock%}
